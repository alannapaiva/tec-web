<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flexbox</title>

  <style>
    * {
        box-sizing: border-box;
    }

    body {
        display: flex;
    }

    .flex-container {
        display: flex;
        flex-direction: row;
    }

    .flex-container div {
        background-color: lightblue;
        padding: 20px;
        margin: 2px;
    }
  </style>
</head>

<body>
  </head>

  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>

</html>
