<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/especificidade.css" />
    <title>Especificidade CSS</title>
    <style>
      * {
        color: #fff;
      }
      .estilo {
        background-color: #000;
      }

      #unico1 {
        background-color: darkblue;
      }
      [wm-cor],
      .estilo,
      [cor]:hover {
        background-color: #0ff;
      }
      #unico2 {
        background-color: green;
      }
      .estilo,
      [cor]:hover {
        background-color: #0ff;
      }

      div {
        background-color: #f0f;
      }
    </style>
  </head>

  <body>
    <div id="unico1" class="estilo">estilo</div>
    <div id="unico2" class="estilo">estilo</div>
    <div class="estilo" wm-cor>estilo</div>
    <div cor>estilo</div>
    <div class="estilo">estilo</div>
    <div>estilo</div>
  </body>
</html>
